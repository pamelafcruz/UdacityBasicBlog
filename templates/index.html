{% extends "base.html" %}
{% block content %}
  {% for post in posts %}
    <div class = "post">
      <div class = "post-heading">
        <div class = "post-subject">{{post.subject}}</div>
        <div class = "post-date">{{post.created.strftime("%b %d, %Y")}}</div>
      </div>
      <div class = "post-content">{{post.content}}</div>
    </div>
  {% endfor %}
{% endblock %}
