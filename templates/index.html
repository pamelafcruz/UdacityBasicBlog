{% extends "base.html" %}
{% block content %}
<div id = "content">
  {% for post in posts %}
    <div class = "post">
      <div class = "post-heading">
        <div class = "post-subject">{{post.subject}}</div>
        <div class = "post-date">{{post.created}}</div>
      </div>
      <div class = "post-content">{{post.content}}</div>
    </div>
  {% endfor %}
</div>
{% endblock %}
